<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="mo.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>KN</h1>
        <p>Kayongo Nicholas</p>
      </div>

      <div id="menuList">
        <div class="menu">
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Location</li>
          <li>Contact</li>
        </div>
      </div>
      
      <div class="icon">
        <i class="bx bx-menu" onclick="toggleMenu()"></i>
      </div>
    </header>
  </body>
</html>
